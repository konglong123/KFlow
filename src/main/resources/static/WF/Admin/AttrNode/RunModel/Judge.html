<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>决策规则</title>
    <link href="../../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../../Scripts/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="RunModel.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <table id="dgJudgeRuleNode" title="节点决策规则" >
        </table>
    </div>
    <fieldset>
        <legend>决策规则配置</legend>
        <ul>
            <li>在决策节点允许通过两个方式来决策下一步该如何流转。</li>
            <li>（1）决策表达式</li>
            <li>    要求表达式的计算结果必须是一个字符串， 比如"{dayCount}>10",这个表达式就表示在流程实例运行到当前节点后，</li>
            <li>    如果dayCount大于10， 那么将选择往流向节点运转</li>
            <li>（2）实现类Bean</li>
            <li>    通过指定一个实现了BP.Judge.JudgeCondition接口的类， 接口提供了handle方法，该方法将返回下一步的流转节点id,</li>
            <li>    对于这个bean的id除了可以手工输入外，还可以通过右边的“选择”按钮连接远程实现点击选择</li>
        </ul>
    </fieldset>
    <fieldset>
        <table cellpadding="5">
            <tr>
                <td>编码：</td>
                <td><input class="easyui-textbox" type="text" id="judgeNo" ></td>
                <td>别名：</td>
                <td><input class="easyui-textbox" type="text" id="judgeAlias"></td>
                <td>类型：</td>
                <td><select id="typeJudge">
                    <option value="1">表达式</option>
                    <option value="2">Bean</option>
                    <option value="">所有</option>
                </select></td>
                <td><button class="easyui-linkbutton" onclick="queryJudge()" >查询</button></td>
            </tr>
        </table>
    </fieldset>
    <div>
        <table id="dgJudgeRule" title="决策规则" >
        </table>
    </div>
<script type="text/javascript">
    $(function(){
        initJudgeRuleDg();
        var nodeId=GetQueryString("nodeId");
        initDgJudgeRuleNode(nodeId);
    });
</script>
</body>
</html>
