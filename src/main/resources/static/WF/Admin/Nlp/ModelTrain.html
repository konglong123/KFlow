<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模型训练</title>
    <link href="../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/highcharts/highcharts.js"></script>
    <script src="../../Scripts/highcharts/exporting.js"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="Nlp.js" type="text/javascript"></script>
</head>
<body>
<div>
    <input id="testFileTemp" type="text" style="display: none">
    <input id="trainFileTemp" type="text" style="display: none">
    <fieldset>
        <table cellpadding="5">
            <tr>
                <td>
                    训练数据：
                </td>
                <td>
                    <input id="fileTrain" type="file" name="file" />
                </td>
                <td>
                    测试数据：
                </td>
                <td>
                    <input id="fileTest" type="file" name="file" placeholder="默认为训练数据"/>
                </td>
                <td>
                    <button onclick="fileUpload()">上传</button>
                </td>
            </tr>
            <tr>
                <td>
                    迭代次数：
                </td>
                <td>
                    <input id="iterations" type="text" placeholder="默认50"/>
                </td>
                <td>
                    特征压缩比：
                </td>
                <td>
                    <input id="compressRate" type="text" placeholder="默认0.1"/>
                </td>
                <td>
                    训练线程数：
                </td>
                <td>
                    <input id="numThread" type="text" placeholder="默认为机器核数"/>
                </td>
            </tr>
            <tr>
                <td>
                    模型名：
                </td>
                <td>
                    <input id="nameTrain" type="text" />
                </td>
                <td>
                    模型文件名：
                </td>
                <td>
                    <input id="modelFileTrain" type="text" placeholder="必填"/>
                </td>
                <td>类型：</td>
                <td><select id="typeTrain">
                    <option value="2">分词器</option>
                    <option value="1">word2vec</option>
                </select></td>
            </tr>
        </table>
        <div style="text-align:right;padding:5px">
            <button id="upload" type="button" onclick="startTrain()">开始</button>
        </div>
    </fieldset>
</div>
<div>
    <div id="container"></div>
</div>
</body>
</html>
