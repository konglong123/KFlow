<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nlp模型</title>
    <link href="../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="Nlp.js" type="text/javascript"></script>
</head>
<body>
<div>
    <fieldset>
    <table cellpadding="5">
        <tr>
            <td>当前分词：</td>
            <td><input id="systemSegment" disabled="true"></td>
            <td>模型编码：</td>
            <td><input class="easyui-textbox" type="text" id="nlpModelIdQuery"></td>
            <td>模型名：</td>
            <td><input class="easyui-textbox" type="text" id="nameQuery"></td>
            <td>类型：</td>
            <td><select id="typeQuery">
                <option value="2">分词器</option>
                <option value="1">word2vec</option>
                <option value="">所有</option>
            </select></td>
        </tr>
        <tr>
            <td>当前word2vec：</td>
            <td><input id="systemWord2vec" disabled="true"></td>
            <td>数据文件：</td>
            <td><input class="easyui-textbox" type="text" id="trainFileQuery"></td>
            <td>模型文件：</td>
            <td><input class="easyui-textbox" type="text" id="modelFileQuery"></td>
        </tr>
    </table>
    </fieldset>
    <div style="text-align:right;padding:5px">
        <button class="easyui-linkbutton" onclick="queryNlpModels()" >查询</button>
        <button class="easyui-linkbutton" onclick="trainSegmentModel()" >新增分词模型</button>
        <button class="easyui-linkbutton" onclick="learnOnLine()" >分词在线学习</button>
        <button class="easyui-linkbutton" onclick="trainWord2vecModel()" >新增word2vec模型</button>
        <button class="easyui-linkbutton" onclick="updateWord2Document()" >同步W2V数据</button>
    </div>
</div>
<div id="nlpModel">
    <table id="dgNlpModels" title="模型列表">
    </table>
</div>
<script type="text/javascript">
    $(function(){
        initSystemModels();
        initNlpModels();
    });
</script>
</body>
</html>
