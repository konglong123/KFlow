<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统使用模型</title>
    <link href="../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="Nlp.js" type="text/javascript"></script>
</head>
<body>
<div>
    <fieldset>
    <table cellpadding="5">
        <tr>
            <td>
                分词模型编码：
            </td>
            <td>
                <input id="systemSegment">
            </td>
            <td>
                word2vec模型编码：
            </td>
            <td>
                <input id="systemWord2vec">
            </td>
        </tr>

    </table>
    </fieldset>
    <fieldset>
        <textarea id="segmentSentence" rows="5" cols="120" placeholder="请输入需要分词的句子"></textarea>
        <div style="width:95%;border-top: 0px solid #C0C0C0;">
            <input type="button" value="重置" onclick="resetText()" />
            <input type="button" value="分词" onclick="segmentSentence()" />
        </div>
    </fieldset>
    <fieldset>
        <textarea id="learnSentence" rows="5" cols="120" placeholder="请输入分词结果"></textarea>
        <div style="width:95%;border-top: 0px solid #C0C0C0;">
            <input type="button" value="重置" onclick="resetText()" />
            <input type="button" value="学习" onclick="learnModel()" />
            <input type="button" value="保存模型" onclick='saveModel(2)' />
        </div>
    </fieldset>
</div>
<script type="text/javascript">
    $(function(){
        initSystemModels();
    });
</script>
</body>
</html>
