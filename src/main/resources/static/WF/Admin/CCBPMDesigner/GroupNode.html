<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../Scripts/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../Scripts/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Scripts/EasyUIUtility.js" type="text/javascript"></script>
    <script src="js/NodeGroup.js" type="text/javascript"></script>
</head>
<body>
<div id="nodeGroups">
    <table id="dgNodeGroups" title="节点分组">
    </table>
</div>
<div>
    <table style="width: 100%;">
        <tr>
            <div id="nodes">
                <fieldset>
                    <div style="width:95%;border-top: 0px solid #C0C0C0;">
                        <input type="button" value="分组管理" onclick="groupManage()" style="float:right"/>
                        <input type="button" value="初始化分组信息" onclick="initGroupInfo()" style="float:right"/>
                        <input type="button" value="创建分组" onclick="addNodeGroup()" style="float:right"/>
                        <input type="button" value="查询节点" onclick="queryNode()" style="float:right"/>
                        节点编码：<input id="nodeNoQuery" type="text">
                    </div>
                </fieldset>
            </div>
        </tr>
        <tr style="width: 100%;">
           <td valign="top" style="width: 50%;">
               <div>
               <table id="dgNodes" title="节点列表">
               </table>
           </div>
           </td>
            <td valign="top" style="width: 100%;">
                <div id="nodeGroupItems">
                <table id="dgNodeGroupItems" title="分组内节点">
                </table>
            </div>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    $(function(){
        var flowNo=GetQueryString("FK_Flow");
        initDgNodeGroups(flowNo);
        initDgNodes(flowNo,"");
    });
</script>

</body>
</html>
