<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../../Style/themes/default/easyui_copyFlow.css">
    <link rel="stylesheet" type="text/css" href="../../Style/themes/default/icon_copyFlow.css">
    <script type="text/javascript" src="../../Scripts/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery.easyui.min.js"></script>
    <script src="../../Scripts/config.js" type="text/javascript"></script>
    <script src="../../Scripts/QueryString.js" type="text/javascript"></script>
    <script src="../../Comm/Gener.js" type="text/javascript"></script>

</head>
<body>
<h2>请选择需要复制的节点！</h2>

<div class="easyui-panel" style="padding:5px">
    <ul id="tt" class="easyui-tree" data-options="checkbox:true"></ul>
</div>
<script type="text/javascript">
    var flowNo=null;
    //界面初始化
    $(function(){
        alert("jjwj");
        $('#tt').tree({
            data: [{
                "id":1,
                "text":"Foodssss",
                "children":[{
                    "id":2,
                    "text":"Fruits",
                    "state":"closed",
                    "children":[{
                        "text":"apple",
                        "checked":true
                    },{
                        "text":"orange"
                    }]
                },{
                    "id":3,
                    "text":"Vegetables",
                    "state":"open",
                    "children":[{
                        "text":"tomato",
                        "checked":true
                    },{
                        "text":"carrot",
                        "checked":true
                    },{
                        "text":"cabbage"
                    },{
                        "text":"potato",
                        "checked":true
                    },{
                        "text":"lettuce"
                    }]
                }]
            }]
        });
    });
    function getChecked(){
        var nodes = $('#tt').tree('getChecked');
        var s = '';
        for(var i=0; i<nodes.length; i++){
            if (s != '') s += ',';
            s += nodes[i].text;
        }
        alert(s);
    }


</script>

</body>
</html>
